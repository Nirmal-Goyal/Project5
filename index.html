<!-- Interactive Text Styler -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Interactive Text Styler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #sampleText {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Interactive Text Styler</h1>
    <div class="controls">
        <label>Font Size: <input type="range" id="fontSize" min="10" max="100" value="20"></label>
        <label>Color: <input type="color" id="textColor"></label>
        <label>Style:
            <select id="textStyle">
                <option value="normal">Normal</option>
                <option value="bold">Bold</option>
                <option value="italic">Italic</option>
                <option value="underline">Underline</option>
            </select>
        </label>
        <label>Alignment:
            <select id="textAlign">
                <option value="left">Left</option>
                <option value="center">Center</option>
                <option value="right">Right</option>
            </select>
        </label>
    </div>
    <div id="sampleText">This is a sample text!</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
        const sampleText = document.getElementById('sampleText');
        
        document.getElementById('fontSize').addEventListener('input', (e) => {
            sampleText.style.fontSize = e.target.value + 'px';
        });

        document.getElementById('textColor').addEventListener('input', (e) => {
            sampleText.style.color = e.target.value;
        });

        document.getElementById('textStyle').addEventListener('change', (e) => {
            const style = e.target.value;
            sampleText.style.fontWeight = style === 'bold' ? 'bold' : 'normal';
            sampleText.style.fontStyle = style === 'italic' ? 'italic' : 'normal';
            sampleText.style.textDecoration = style === 'underline' ? 'underline' : 'none';
        });

        document.getElementById('textAlign').addEventListener('change', (e) => {
            sampleText.style.textAlign = e.target.value;
        });
    </script>
</body>
</html>
